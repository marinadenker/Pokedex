<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="./images/Pokeball.svg">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/colors.css">
    <script src="./scripts/script.js"></script>
    <script src="./scripts/templates.js"></script>
</head>

<body onload="onloadFunc()">
    <div class="alert-container fadeIn d-none" id="alert-container">
        <div class="alert alert-warning" role="alert">
            You have to type at least 3 letters!
        </div>
    </div>
    <div id="pokemon-info-modal" class="modal" tabindex="-1"></div>
<div class="content">
    <header>
        <div class="header-title">
        <h2>Pokedex</h2>
        </div>
        <div class="searchbar">
            <div class="d-flex h-100">
                <div class="search">
                    <input id="search-input" type="text" class="search-input" placeholder="search..." onkeydown="searchOnEnter()">
                    <button id="search-btn" href="#" class="search-icon" onclick="searchPokemon()">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <section id="search-content" class="d-none"></section>
    <section id="content">
    </div>
    <div class="mt-4 mb-4">
        <div class="container d-flex justify-content-center">
            <button id="load-more-btn" class="btn btn-primary load-more" onclick="loadMore()">load more</button>
        </div>
    </div>
</div>
<div id="loadingspinner" class="loadingoverlay">
    <div class="spinner-border text-danger" role="status"></div>
    <span class="sr-only text-white">Loading...</span>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
</script>
</body>

</html>
